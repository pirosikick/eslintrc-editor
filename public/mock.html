<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>.eslintrc editor</title>
    <link rel="stylesheet" href="lib/pure.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="pure-g">
      <div class="nav pure-u-1-5">
        <h1 class="title">.eslintrc generator</h1>

        <div class="pure-menu">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a class="pure-menu-link" href="#">env</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" href="#">globals</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" href="#">ecmaFeatures &amp; parser</a>
            </li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" href="#">rules</a>
            </li>
          </ul>
        </div>

        <button class="pure-button">Generate</button>

      </div>

      <div class="pure-u-1-5">

        <div class="pure-form pure-menu">
          <h2>env options</h2>

          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <div class="pure-menu-link env-option">
                <label for="env-browser">
                  <input id="env-browser" type="checkbox" name="">
                  browser
                </label>
              </div>
            </li>
          </ul>
        </div>

        <div class="globals">
          <h2>globals</h2>

          <form class="pure-form globals-form">
            <input id="" type="text" name="global-var-name" class="globals-form__name">

            <label for="">
              <input id="" type="radio" name="value" checked>
              true
            </label>
            <label for="">
              <input id="" type="radio" name="value">
              false
            </label>
            <button class="pure-button">+</button>
          </form>

          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              hoge true
              <a href="#">remove</a>
            </li>
            <li class="pure-menu-item">
              hoge false
              <a href="#">remove</a>
            </li>
          </ul>
        </div>

        <div>
          <h2>Rules</h2>

          <div class="rule rule--selected">
            <header class="rule__header rule-header">
              <h3 class="rule-header__name">command-dangle</h3>
            </header>

            <div class="rule__content">
              <form class="pure-form">


                <label for="status-off">
                  <input id="status-off" type="radio" name="status" value="off">
                  off
                </label>
                <label for="status-warn">
                  <input id="status-warn" type="radio" name="status" value="warn">
                  warning
                </label>
                <label for="status-error">
                  <input id="status-error" type="radio" name="status" value="error">
                  error
                </label>

                <div class="rule-options">
                  <h4>Options</h4>

                  <div class="rule-options__option rule-option">
                    <label for="">option1</label>
                    <select id="" name="">
                      <option value="never">never(default)</option>
                      <option value="always">always</option>
                      <option value="always-multiline">always-multiline</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>

      <div class="pure-3-5">
      </div>
    </div>

  </body>
</html>

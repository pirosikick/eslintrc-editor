<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>.eslintrc editor</title>
    <link rel="stylesheet" href="lib/pure.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <header class="nav">
      <div class="pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="/">.eslintrc editor</a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-selected">
            <a class="pure-menu-link" href="">Environments</a>
          </li>
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="">Globals</a>
          </li>
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="">ecmaFeatures | parser</a>
          </li>
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="">Rules</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="pure-g">
      <div class="pure-u-6-24">
        <div class="sidemenu">

          <div class="pure-form pure-menu">
            <div class="sidemenu__header">
              <h2>Environments</h2>
            </div>

            <div class="sidemenu__contents">
              <ul class="env-options">
                <li class="env-options__item env-option">
                  <label for="env-option-browser">
                    <input id="env-option-browser" type="checkbox" name=""> browser</label>
                </li>
              </ul>
            </div>

          <div>
            <div class="sidemenu__header">
              <h2>ecmaFeatures or parser</h2>
            </div>

            <ul>
              <li>
                <label for="radio-ecma-features">
                  <input id="radio-ecma-features" type="radio" name="ecma-features-or-parser">
                  use ecmaFeatures
                </label>
              </li>
              <li>
                <label for="radio-parser">
                  <input id="radio-parser" type="radio" name="ecma-features-or-parser">
                  use parser
                </label>
              </li>
            </ul>

            <h3>ecmaFeatures</h3>

            <a href="#">check all</a>
            <a href="#">clear all</a>

            <div class="sidemenu__contents">
              <ul class="env-options">
                <li class="env-options__item env-option">
                  <label for="env-option-browser">
                    <input id="env-option-browser" type="checkbox" name=""> browser</label>
                </li>
              </ul>
            </div>


            <ul class="pure-menu-list">
              <li class="pure-menu-item">
                <a class="pure-menu-link ecmaFeatureOption">
                  <label class="ecmaFeatureOption__label" for="">
                    <input id="" type="checkbox" name="">
                    arrowFunctions
                  </label>
                </a>
              </li>
            </ul>

          <h3>parser</h3>

          <div class="pure-form">
            <select id="" name="">
              <option value="esprima">esprima</option>
              <option value="esprima-fb">esprima-fb</option>
              <option value="babel-eslint">babel-eslint</option>
            </select>
          </div>
        </div>

        <div class="globals">
          <div class="sidemenu__header">
            <h2>globals</h2>
          </div>

          <form class="pure-form globals-form">
            <input id="" type="text" name="global-var-name" class="globals-form__name">

            <!--
            <label for="global-value-true">
              <input id="global-value-true" type="radio" name="value" value="true" checked>
              true
            </label>
            <label for="global-value-false">
              <input id="global-value-false" type="radio" name="value" value="false">
              false
            </label>
            -->
            <button class="pure-button">+</button>
          </form>

          <table class="pure-table">
            <thead>
              <tr>
                <td>Name</td>
                <td>Value</td>
                <td></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>hoge</td>
                <td class="pure-form">
                  <select>
                    <option value="true">true</option>
                    <option value="false">false</option>
                  </select>
                </td>
                <td>
                  <a href="#">remove</a>
                </td>
              </tr>
            </tbody>
          </table>

          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-form">
              <button class="pure-button">x</button>
              <span class="global-var-name">hoge</span>
              <span class="global-var-value">
              </span>
            </li>
          </ul>
        </div>

        <div>
          <div class="sidemenu__header">
            <h2>Rules</h2>
          </div>

          <div class="rule rule--selected">
            <header class="rule__header rule-header">
              <h3 class="rule-header__name">command-dangle</h3>
            </header>

            <div class="rule__content">
              <form class="pure-form">


                <label for="status-off">
                  <input id="status-off" type="radio" name="status" value="off">
                  off
                </label>
                <label for="status-warn">
                  <input id="status-warn" type="radio" name="status" value="warn">
                  warning
                </label>
                <label for="status-error">
                  <input id="status-error" type="radio" name="status" value="error">
                  error
                </label>

                <div class="rule-options">
                  <h4>Options</h4>

                  <div class="rule-options__option rule-option">
                    <label for="">option1</label>
                    <select id="" name="">
                      <option value="never">never(default)</option>
                      <option value="always">always</option>
                      <option value="always-multiline">always-multiline</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
      </div>

      <div class="pure-3-5">
        <div class="doc">
        </div>
      </div>
    </div>

  </body>
</html>

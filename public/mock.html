<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.eslintrc editor</title>
  <link rel="stylesheet" href="lib/pure.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="pure-g">
    <div class="nav pure-u-1-5">
      <h1 class="title">.eslintrc generator</h1>

      <div class="pure-menu">
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="#">env</a>
          </li>
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="#">globals</a>
          </li>
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="#">ecmaFeatures &amp; parser</a>
          </li>
          <li class="pure-menu-item">
            <a class="pure-menu-link" href="#">rules</a>
          </li>
        </ul>
      </div>

      <button class="pure-button">Generate</button>

    </div>

    <div class="pure-u-1-5">

      <div class="pure-form pure-menu">
        <h2>env options</h2>

        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <div class="pure-menu-link env-option">
              <label for="env-browser">
                <input id="env-browser" type="checkbox" name="">
                browser
              </label>
            </div>
          </li>
        </ul>
      </div>

      <div>
        <h2>globals</h2>

        <form class="pure-form">
          <input id="" type="text" name="">
          <select>
            <option value="">true</option>
            <option value="">false</option>
          </select>
          <button class="pure-button">Add</button>
        </form>

        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            hoge true
            <a href="#">remove</a>
          </li>
          <li class="pure-menu-item">
            hoge false
            <a href="#">remove</a>
          </li>
        </ul>
      </div>

    </div>

    <div class="pure-1-3">
    </div>
  </div>

</body>
</html>
